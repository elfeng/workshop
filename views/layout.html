<!DOCTYPE html>
<html html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>{% block title %}WorkShop, INC.{% endblock %}</title>
		{% block head %}
		<link rel="" type="image/x-icon" href="" />
		{% if env == 'development' %}
		<link rel="stylesheet" href="/vendor/css/src/bootstrap.css" />
		<link rel="stylesheet" href="/css/dist/source.css" />
		{% else %}
		<link rel="stylesheet" href="/vendor/css/dist/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/dist/main.min.css" />
		{% endif %}
		{% endblock head %}
	</head>
    <body>
        {% block content %}
        <nav class="navbar navbar-default" style="background-color: #000000">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><p align="center" style ="font-family: Fantasy; color:#00b7be"><span style="color:white">Work</span>Shop</p></a>
                </div>
            
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/" style="color: #e0e0e0">Jobs</a></li>
                    <li><a href="/" style="color: #e0e0e0">Sign-in</a></li>
                </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
            </nav>
        {% endblock content %}
        
    	{% block scripts %}
		{% if env == 'development' %}
		<script src="/vendor/js/dist/jquery-1.11.3.min.js"></script>
		<script src="/vendor/js/dist/bootstrap.min.js"></script>
		<script src="/js/dist/source.js"></script>
        <script src="/js/src/source.js"></script>
		{% else %}
		<script src="/vendor/js/src/jquery-1.11.3.js"></script>
		<script src="/vendor/js/src/bootstrap.js"></script>
		<script src="/js/dist/main.min.js"></script>
		{% endif %}
      	{% endblock scripts %}
    </body>
</html>
