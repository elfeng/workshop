<!DOCTYPE html>
<html html lang="en-us">
      <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}WorkShop, INC.{% endblock %}</title>

        {% block head %}
        <link rel="" type="image/x-icon" href="" />
				    <!-- Latest compiled and minified Bootstrap CSS -->
                    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
                    <!-- Latest complete Bootstrap JavaScript src file -->
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
				{% if env == 'development' %}
                    <!-- List of individually compiled css files -->
                    <link rel="stylesheet" href="/css/dist/source.css" />
				{% else %}
                    <!-- Single compiled & minified css file -->
                    <link rel="stylesheet" href="/css/dist/main.min.css" />
				{% endif %}
        {% endblock head %}
    </head>

    <body>
        {% block content %}
        <h1>Welcome to WorkShop</h1>
        {% endblock content %}
        
        {% block scripts %}
				{% if env == 'development' %}
                    <script src="/js/dist/source.js"></script>
				{% else %}
				    <script src="/js/dist/main.min.js"></script>
				{% endif %}
        {% endblock scripts %}
    </body>
</html>
