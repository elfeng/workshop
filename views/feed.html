{% extends 'layout.html' %}

{% block title %}{% parent %} - Feed{% endblock %}

{% block head %}
	{% parent %}
{% endblock %}

{% block content %}
{% parent %}
<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-xs-12 col-md-6">
			<!-- UPLOAD FORM -->
			<form action="/api/post" method="post" enctype="multipart/form-data">
				Upload Image: <input type="file" name="post" accept="image/*">
				<input type="text" name="caption">
				<input type="submit" value="submit">
			</form>
			<!-- FEED -->
			<div class="post-feed-container">
				{% for post in posts %}
				<div class="post-container">
					<img src="{{ post.imageUrl }}" class="post img-rounded"></img>
					<h1 class="post-caption">{{ post.caption }}</h1>
				</div>
				{% endfor %}
			</div>
		</div>
		<div class="col-md-3"></div>
	</div><!-- .row -->
</div><!-- .container -->
{% endblock %}

{% block scripts %}
	{% parent %}
{% endblock %}
