{% extends 'layout.html' %}

{% block title %}{% parent %} - Feed{% endblock %}

{% block head %}
	{% parent %}
{% endblock %}

{% block content %}
{% parent %}
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<!-- UPLOAD FORM -->
			<!--<form action="/api/post" method="post" enctype="multipart/form-data">
				Upload Image: <input type="file" name="post" accept="image/*">
				<input type="text" name="caption">
				<input type="submit" value="submit">
			</form>-->			
			<form action="/api/post" method="post" enctype="multipart/form-data" class="form-group feed-form well">
				<div class="form-group">
					<textarea class="form-control" rows="3" placeholder="Enter a description"></textarea>
					<input type="text" class="form-control" id="inputCaption" name="caption" placeholder="Enter a description">
				</div>
				<div class="form-group input-file-container">
					<input type="file" id="inputFile" name="post" accept="image/*">
				</div>
				<button type="submit" class="btn btn-success submit-to-feed">Submit</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-md-8 col-md-offset-2">
			<!-- FEED -->
			<div class="post-feed-container">
				{% for post in posts %}
				<div class="post-container">
					<img src="{{ post.imageUrl }}" class="post img-rounded"></img>
					<h1 class="post-caption text-center">{{ post.caption }}</h1>
				</div>
				{% endfor %}
			</div>
		</div>
	</div><!-- .row -->
</div><!-- .container -->
{% endblock %}

{% block scripts %}
	{% parent %}
{% endblock %}
